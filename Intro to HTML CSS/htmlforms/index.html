<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Form</title>
</head>
<body>
	<h1>HTML Forms</h1>
	<form>

		<label for="username">Enter username:</label>
		<input type="text" id="username" name="username">
		<br>
		<br>
		<label for="email">Enter email:</label>
		<input type="email" id="email" name="email">
		<br>
		<br>
		<label for="password">Enter password:</label>
		<input type="password" id="password" name="password">

		<p>
			Select your age:
		</p>

		<input type="radio" name="age" value="0-25" id="option-1">
		<label for="option-1">0-25</label><br>
		<input type="radio" name="age" value="26-50" id="option-2">
		<label for="option-2">26-50</label><br>
		<input type="radio" name="age" value="51+" id="option-3">
		<label for="option-3">51+</label><br>
		<br>

		<label for="">Security question:</label>
		<select name="question" id="question">
			<option value="q1">What color are your favorite pair of socks?</option>
			<option value="q2">If you could eat a vegetable what would it be?</option>
			<option value="q3">What is your first pet name?</option>
			<option value="q4">In which city you were born?</option>
		</select>
		<br>
		<br>
		<label for="answer">Security question answer:</label>
		<input type="text" name="answer" id="answer">

	</form>
</body>
</html>
